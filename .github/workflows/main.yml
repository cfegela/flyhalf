name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: flyhalf-api
  ECS_CLUSTER: flyhalf-cluster
  ECS_SERVICE: flyhalf-api-service
  S3_BUCKET: flyhalf-web-620743043986
  CLOUDFRONT_DISTRIBUTION_ID: E1DIDONNZJ71M

jobs:
  # ============================================================================
  # TEST JOBS - Run on all pushes and PRs
  # ============================================================================

  go-unit-tests:
    name: Go Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: ./api
        run: go mod download

      - name: Run unit tests
        working-directory: ./api
        run: go test ./... -v -race -count=1 -coverprofile=coverage.out

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./api/coverage.out
          flags: go-unit
          fail_ci_if_error: false

  go-integration-tests:
    name: Go Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: flyhalf_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: flyhalf_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: ./api
        run: go mod download

      - name: Run integration tests
        working-directory: ./api
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_USER: flyhalf_test
          TEST_DB_PASSWORD: test_password
          TEST_DB_NAME: flyhalf_test
          TEST_DB_SSLMODE: disable
        run: go test ./... -v -count=1 -tags=integration

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: web/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Run tests
        working-directory: ./web
        run: npm test

      - name: Run coverage
        working-directory: ./web
        run: npm run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./web/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run go vet
        working-directory: ./api
        run: go vet ./...

  # ============================================================================
  # SECURITY SCANNING - Run on all pushes and PRs
  # ============================================================================

  semgrep-scan:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
            p/golang
            p/javascript
          # Upload findings to GitHub Security tab
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}

  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities in filesystem scan

      - name: Upload Trivy filesystem results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      - name: Build Docker image for scanning
        run: |
          docker build \
            --target production \
            -t flyhalf-api:${{ github.sha }} \
            -f api/Dockerfile \
            api/

      - name: Run Trivy container scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'flyhalf-api:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-container-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Fail pipeline if critical/high vulnerabilities found

      - name: Upload Trivy container results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-container-results.sarif'
          category: 'trivy-container'

  # ============================================================================
  # DEPLOYMENT JOBS - Only run on push to main after tests pass
  # ============================================================================

  deploy-api:
    name: Deploy API to ECS
    runs-on: ubuntu-latest
    # Only deploy on push to main (not PRs), and only if all tests and scans pass
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [go-unit-tests, go-integration-tests, frontend-tests, go-lint, semgrep-scan, trivy-scan]
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build Docker image for AMD64 (Fargate)
          docker build \
            --platform linux/amd64 \
            --target production \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -f api/Dockerfile \
            api/

          # Push both tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "‚úÖ ECS service updated. New deployment initiated."

      - name: Wait for ECS deployment to stabilize
        run: |
          echo "‚è≥ Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }}

          echo "‚úÖ ECS deployment completed successfully"

  deploy-web:
    name: Deploy Web to S3/CloudFront
    runs-on: ubuntu-latest
    # Only deploy on push to main (not PRs), and only if all tests and scans pass
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [go-unit-tests, go-integration-tests, frontend-tests, go-lint, semgrep-scan, trivy-scan]
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Prepare production config
        run: |
          # Swap in production config
          cp web/js/config.production.js web/js/config.js
          echo "‚úÖ Production config activated"

      - name: Sync files to S3
        run: |
          # Sync HTML files with correct content type
          aws s3 sync web/ s3://${{ env.S3_BUCKET }}/ \
            --exclude "*" \
            --include "*.html" \
            --content-type "text/html"

          # Sync JS files with correct content type
          aws s3 sync web/ s3://${{ env.S3_BUCKET }}/ \
            --exclude "*" \
            --include "*.js" \
            --content-type "application/javascript"

          # Sync CSS files with correct content type
          aws s3 sync web/ s3://${{ env.S3_BUCKET }}/ \
            --exclude "*" \
            --include "*.css" \
            --content-type "text/css"

          # Sync remaining files and delete orphaned files from S3
          aws s3 sync web/ s3://${{ env.S3_BUCKET }}/ \
            --delete \
            --exclude "*.html" \
            --exclude "*.js" \
            --exclude "*.css" \
            --exclude "js/config.production.js"

          echo "‚úÖ Files synced to S3"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

          echo "‚úÖ CloudFront cache invalidation initiated"

      - name: Deployment summary
        run: |
          echo "üéâ Web deployment completed successfully"
          echo "üì¶ S3 Bucket: s3://${{ env.S3_BUCKET }}"
          echo "üåê CloudFront Distribution: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}"
